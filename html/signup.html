<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signin form</title>
    

    <link rel="stylesheet" href="../swipper/sweetalert2@11.js">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/signin.css"/>
  </head>
  <body>
    <div class="forms">
        <form action="#" class="form">
          <span class="form-header">Signin</span>
          <input type="text" id="username" placeholder="نام و نام خانوادگی ">
          <input type="email" id="useremail" placeholder="ایمیل">
          <input type="password" id="password" placeholder="پسورد ">
          <input type="password" id="repeatpassword" placeholder="تکرار پسورد">
          <input type="submit" id="submit" value="Sign in">
          <div class="form-footer">
            <span class="form-footer__signUp">
              <a href="login.html" class="form-footer__signUp-link">Login</a>
            </span>
            <div class="form-footer__rememberMe">
              <input type="checkbox" name="rememberMe" id="form-footer__rememberMe-text">
              <label for="form-footer__rememberMe-text" class="form-footer__rememberMe-text">Remember Me</label for="form-footer__rememberMe-text">
            </div>
          </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
