<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css"/>
  </head>
  <body>
    <div class="forms">
      <form action="#" class="form">
          <span class="form-header">Login</span>
          <div class="inputs">
            <span>username</span>
            <img id="username_icon" src="../icon/user.png" alt="username">
            <input type="text" id="username" placeholder=" ایمیل یا نام و نام خانوادگی">
          </div>
          <div class="inputs">
            <span>username</span>
            <img id="password_icon" src="../icon/pass.png" alt="password">
            <input type="password" id="password" placeholder="پسورد">
          </div>
          <input type="submit" id="submit" value="Login">
        </form>
    </div>
    
    <script src="../utils/sweet alert/cdn.jsdelivr.net_npm_sweetalert2@11"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
